<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LogInform</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Sign up </h2>
        </div>

        <form class="form login_form">
            <div class="form_control">
                <label> First Name </label>
                <input type="text" id="text" name="text" placeholder="First name">
            </div>
            <div class="form_control">
                <label> Last name </label>
                <input type="text" id="text" name="text" placeholder="Last name">
            </div>
            <div class="form_control">
                <label> Email </label>
                <input type="email" id="email" name="email" placeholder="email">
            </div>

            <div class="form_control">
                <label> Password </label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form_control">
                <label> Confirm Password </label>
                <input type="password" id="password" name="password" placeholder="verify password">
            </div>
            
            <button type="submit" id="login" class="submit"> SingUp</button>
            
            <div class="footer">
                Already have account? 
                <a href="index.html" class="login_form"> Log In </a>
            </div>
            
            
        </form>
    </div>
</body>
</html>
